<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <h1><hr>Dynamic Resume builder By Vandana Chohan</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Infomation</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="requiment"><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>




    <!----- Profile Picture----->
    
            <label for="Profile-picture">Profile Picture</label>
            <input type="file" id="Personal" name="Profile-picture" accept="Image/" required>


        </fieldset>



    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required> </textarea> <br>
        
    </fieldset>  


    <fieldset>
        <legend>Work-Expernce</legend>
        <label for="work-expernce">Work-Expernce</label>
        <textarea id="work-expernce" name="work-expernce" rows="4" required></textarea> <br>
    </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skill</label>
            <textarea id="skills" name="Skills" rows="4" required></textarea> <br>
            
        </fieldset>  
   

    <button type="submit"> Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
    <!-------Resume Will be Generated Below------>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
